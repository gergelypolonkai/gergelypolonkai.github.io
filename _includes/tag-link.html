{% capture tagsize %}{{post.tags | size}}{% endcapture %}
{% if tagsize != '0' %}
            <footer>
                <p class="article-tags">
{%     for tag in post.tags %}
                    <a href="{{tag | prepend: '/blog/tag/' | prepend: site.baseurl}}" class="tag-label">{{tag}}</a>
{%     endfor %}
                </p>
                <br class="clearfix">
            </footer>
{% endif %}
